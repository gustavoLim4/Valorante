<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação da tela de login do Valorante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <div class="separar">
            <div class="formulario">
                <div class="imglogo">
                    <img src="./img/logovalorante.svg" alt="">
                </div>
                <div class="entrar">
                    <h1>Sign in</h1>
                </div>
                <div class="input">
                    <div class="form-floating mb-4  ">
                        <input type="email" class="form-control" placeholder="USERNAME :" required>
                        <label for="floatingInput">USERNAME :</label>
                    </div>
                    <div class="form-floating mb-5">
                        <input type="password" class="form-control" placeholder="PASSWORD :" required>
                        <label for="floatingPassword">PASSWORD :</label>
                    </div>
                </div>
                <div class="contatos">
                    <a href="" class="card">
                        <img src="img/faceBranco.png" alt="">
                    </a>
                    <a href="" class="card">
                        <img src="img/google.png" alt="">
                    </a>
                    <a href="" class="card">
                        <img src="img/iphoneBranco.png" alt="">
                    </a>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Stay signed in 
                    </label>
                </div>
                <div class="seta">
                    <svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" fill="currentColor"
                        class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8" />
                    </svg>
                </div>
                <div class="footer">
                    <h2>
                        can't sign int create account
                    </h2>
                </div>
            </div>
            <img src="./img/imagemValorante.jpg" alt="">
        </div>

    </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
